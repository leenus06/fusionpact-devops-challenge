
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - fusionpact-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    networks:
      - fusionpact-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend_data:

networks:
  fusionpact-network:
    driver: bridge
